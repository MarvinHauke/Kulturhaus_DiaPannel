<!DOCTYPE html>
<html>
<head>
    <title>WLED API Tester</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        #log {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>WLED API Tester</h1>
    
    <label>WLED IP Address:</label>
    <input type="text" id="wledIP" value="10.0.0.100" placeholder="Enter WLED IP">
    
    <h2>Preset Buttons</h2>
    <div class="button-grid" id="buttons"></div>
    
    <h2>Custom Request</h2>
    <input type="text" id="customEndpoint" placeholder="/api/ps/1" value="/api/ps/1">
    <button onclick="sendCustom()">Send Custom Request</button>
    
    <h2>Response Log</h2>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log"></div>

    <script>
        // Create 19 buttons
        const buttonGrid = document.getElementById('buttons');
        for (let i = 1; i <= 19; i++) {
            const btn = document.createElement('button');
            btn.textContent = `Preset ${i}`;
            btn.onclick = () => sendRequest(`/api/ps/${i}`);
            buttonGrid.appendChild(btn);
        }

        function getWLEDUrl() {
            const ip = document.getElementById('wledIP').value;
            return `http://${ip}`;
        }

        async function sendRequest(endpoint) {
            const url = getWLEDUrl() + endpoint;
            const timestamp = new Date().toLocaleTimeString();
            
            try {
                log(`[${timestamp}] Sending: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    log(`✓ Success (${response.status}): ${text}`, 'success');
                } else {
                    log(`✗ Error (${response.status}): ${text}`, 'error');
                }
            } catch (error) {
                log(`✗ Network Error: ${error.message}`, 'error');
            }
        }

        function sendCustom() {
            const endpoint = document.getElementById('customEndpoint').value;
            sendRequest(endpoint);
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Test connection on load
        window.onload = () => {
            log('Ready to test WLED API requests', 'info');
            log('Note: Open browser console for CORS errors', 'info');
        };
    </script>
</body>
</html>
